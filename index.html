<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix It Up Basic</title>
    <!-- css file start  -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- css file end -->
</head>
<body>
    <section id="mixItUpPart">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 m-auto">
                    <button type="button" class="btn" data-filter="all">All</button>
                    <button type="button" class="btn" data-filter=".comp">Computer</button>
                    <button type="button" class="btn" data-filter=".ph">Phone</button>
                    <button type="button" class="btn" data-filter=".gpc">Gaming PC</button>
                    <button type="button" class="btn" data-filter=".tab">Tablet</button>
                </div>
            </div>
            <div class="row myFilter">
                <div class="col-lg-4 mt-5 mix comp">
                    <div class="box">
                        <img src="images/comp1.jpg" alt="comp1.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix comp">
                    <div class="box">
                        <img src="images/comp2.jpg" alt="comp2.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix comp">
                    <div class="box">
                        <img src="images/comp3.jpg" alt="comp3.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix ph">
                    <div class="box">
                        <img src="images/ph1.jpg" alt="ph1.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix ph">
                    <div class="box">
                        <img src="images/ph2.jpg" alt="ph2.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix ph">
                    <div class="box">
                        <img src="images/ph3.jpg" alt="ph3.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix gpc">
                    <div class="box">
                        <img src="images/gpc1.jpg" alt="gpc1.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix gpc">
                    <div class="box">
                        <img src="images/gpc2.jpg" alt="gpc2.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix gpc">
                    <div class="box">
                        <img src="images/gpc3.jpg" alt="gpc3.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix tab">
                    <div class="box">
                        <img src="images/tab1.jpg" alt="tab1.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix tab">
                    <div class="box">
                        <img src="images/tab2.jpg" alt="tab2.jpg" class="w-100 img-fluid">
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mix tab">
                    <div class="box">
                        <img src="images/tab3.jpg" alt="tab3.jpg" class="w-100 img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- ================================================= -->
    <div class="back-to-top">
        <a href="#"><i class="fa-solid fa-up-long"></i></a>
    </div>




    <!-- js file start  -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/jquery-1.12.4.min.js"></script>
     <script src="js/mixitup.min.js"></script>
     <script src="js/script.js"></script>
    <!-- js file end -->
</body>
</html>
